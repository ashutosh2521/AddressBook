<div class="d-flex flex-column ml-5 w-75" *ngIf="currentContact">
  <div class="d-flex justify-content-between">
    <label class="name">{{ currentContact.name }}</label>

    <div class="d-flex align-items-center justify-content-between w-33">
      <div class="cursor-pointer">
        <img src="../../assets/edit1.jpg" height="16px" width="16px" />
        <label
          class="text-medium cursor-pointer ml-1"
          (click)="navigateToEditContact()"
          >EDIT</label
        >
      </div>

      <div class="cursor-pointer px-3">
        <img src="../../assets/delete2.png" class="mt-1" />
        <label class="text-medium cursor-pointer" (click)="confirmDelete()"
          >DELETE</label
        >
      </div>
    </div>
  </div>

  <div class="text-medium d-flex flex-column">
    <div class="d-flex">
      <label>Email:</label>
      <label id="emailLabel" class="ml-1">{{ currentContact.email }}</label>
    </div>

    <div class="d-flex mt-2">
      <label>Mobile:</label>
      <label class="ml-1">+91</label
      ><label class="ml-1" id="mobileLabel">{{ currentContact.mobile }}</label>
    </div>

    <div class="d-flex" style="line-height: 5px">
      <label>Landline:</label>
      <label class="ml-1" id="landlineLabel">{{
        currentContact.landline
      }}</label>
    </div>

    <div class="d-flex mt-2">
      <label>Website:</label>
      <label class="ml-1" id="websiteLabel">{{ currentContact.website }}</label>
    </div>

    <div class="d-flex mt-2">
      <label>Address:</label>
      <p class="ml-1 w-33" style="overflow-wrap: break-word" id="addressLabel">
        {{ currentContact.address }}
      </p>
    </div>
  </div>
</div>
